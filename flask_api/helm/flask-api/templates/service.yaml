apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask-api.fullname" . }}
  labels:
    app: {{ include "flask-api.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ include "flask-api.name" . }}
